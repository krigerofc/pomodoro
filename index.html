<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" c
    rossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <header id="pomodoro">
        <div id="container-pomo">
            <div id="header">
                <button id='minuts10'>10 minutos</button>
                <button id='minuts15'>15 minutos</button>
                <button id='minuts20'>20 minutos</button> 
            </div>
            <div id="contador">
                <p id="contador-text"><span>25:00</span></p>
            </div>
            <div id="start">
                <button id="start-btn">Start</button>
            </div>
        </div>
    </header>
    <script src="js/site.js"></script>
</body>
</html>
